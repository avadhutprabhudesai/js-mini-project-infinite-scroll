<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
      type="image/png"
    />
    <title>Infinite Scroll</title>
    <script

  </head>
  <body>
    <!-- Title -->
    <h1>Unsplash API - Infinite Scroll</h1>

        src="https://images.unsplash.com/photo-1643952565578-a39d383f1dc9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2671&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1643952565578-a39d383f1dc9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2671&q=80"
        alt=""
      />
    </div>

    <div class="loader" id="loader" hidden>
      <img src="loader.svg" alt="Loading..." />
    </div>
  </body>
</html>
